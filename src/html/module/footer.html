<footer>

            <p>{{ profession }}</p> | <p>{{ NomPrenom }}</p>
        </div>
        <div class="container contact-info">
            <p>{{ email }}</p> | <p>{{ phone }}</p>
        </div>
        <div class="container social-media">
            <a href="{{ linkToInstagram }}">Instagram</a> | <a href="{{ linkToLinkedin }}">Linkedin</a> | <a href="{{ linkToBehance }}">Behance</a>
        </div>

        <p>Frontend Devloppement for this web site</p> | <p>{{ nameOfWebsiteFD }}</p> | <a href="{{ linkToWebsiteFD }}">Website</a>
    </div>
    <div class="credit">
        <p>{{ credit }}</p>
    </div>
</footer>
